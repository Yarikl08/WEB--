<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary p-3">
            <h1 class="text-info-emphasis">ТуСОВКА | Добро пожаловать!</h1>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
            {% else %}
                <p>
                    <a class="btn btn-light btn-lg" href="/register">Регистрация</a>
                    <a class="btn btn-info btn-lg" href="/login">Вход</a>
                </p>
            {% endif %}
            <a class="navbar-brand text-light" href="#">
                <img src="/static/img_1/тусовка.png" class="d-inline-block align-text-center">
                ТуСОВКА</a>
        </nav>
    </header>
    <h4 class="text-dark-primary p-3">Друзья по интересам в Бугульме</h4>
    {% for topic in themes %}
        <button type="button" class="btn btn-outline-primary">{{topic}}</button>
    {% endfor %}
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
